<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Сборщик вопросов!</title>
        <style>
            .section {
                background-color: lightgray;
            }
        </style>
    </head>

    <body>
        <section class="hero is-bold is-primary is-fullheight">
            <div class="columns">
                <div class="column is-4">
                    <div class="hero-head">
                        <div class="container">
                            <h1 class="title is-3">
                                Попробуй задать интересный вопрос...
                            </h1>
                            <button class="button is-success" id="modalBtn">Войти</button>
                        </div>
                    </div>
                </div>
                <div class="column hero is-white is-fullheight">
                    <div class="hero-head">
                        <h1 class="title has-text-dark">
                            Напиши вопрос!
                        </h1>
                        <form action="#" method="post" id="form">
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea is-primary has-fixed-size"
                                        placeholder="Сюда текст вопроса..." rows="2" resize="none"></textarea>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="button is-primary is-bold" type="submit" value="Отправить" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="hero-body is-paddingless">
                        <div class="container">
                            <br>
                            <h1 class="title has-text-dark">
                                Ваши вопросы.
                            </h1>
                            <div id="list">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal" id="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <h3 class="title">Авторизация</h3>
                    <form action="#" method="post" id="auth-form">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" placeholder="Email" autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Пароль">
                            </div>
                        </div>
                        <button class="button is-block is-success is-large is-fullwidth">Войти</button>
                    </form>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </body>
</html>
